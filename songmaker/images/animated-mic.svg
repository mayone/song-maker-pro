<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="-50 0 650.04 233.15"
  style="transform-box: fill-box; overflow: visible; transform-origin: 50% 50%;">
  <style>

    .box {
      opacity: 0;
    }

    .box.red {
      animation: redBoxAppear 3s linear forwards infinite;
    }

    .box.orange {
      animation: orangeBoxAppear 3s linear forwards infinite;
    }

    .box.yellow {
      animation: yellowBoxAppear 3s linear forwards infinite;
    }

    .guide {
      animation: guideSlide 3s linear forwards infinite;
      transform-box: fill-box;
      transform: translate3d(0, 0, 0);
      -webkit-transform: translate3d(0, 0, 0);
    }

    .ring {
      animation: pulse 3s linear forwards infinite;
      transform-origin: 50% 50%;
      transform-box: fill-box;
    }

    @keyframes guideSlide {
      0% {
        transform: translate3d(0, 0, 0);
        -webkit-transform: translate3d(0, 0, 0);
      }

      20% {
        transform: translate3d(0, 0, 0);
        -webkit-transform: translate3d(0, 0, 0);
      }

      20.5% {
        transform: translate3d(200%, 0, 0);
        -webkit-transform: translate3d(100%, 0, 0);
      }

      35% {
        transform: translate3d(200%, 0, 0);
        -webkit-transform: translate3d(100%, 0, 0);
      }

      35.5% {
        transform: translate3d(200%, 0, 0);
        -webkit-transform: translate3d(200%, 0, 0);
      }

      51% {
        transform: translate3d(200%, 0, 0);
        -webkit-transform: translate3d(200%, 0, 0);
      }

      51.5% {
        transform: translate3d(300%, 0, 0);
        -webkit-transform: translate3d(300%, 0, 0);
      }

      99.5% {
        transform: translate3d(300%, 0, 0);
        -webkit-transform: translate3d(300%, 0, 0);
      }

      100% {
        transform: translate3d(0, 0, 0);
        -webkit-transform: translate3d(0, 0, 0);
      }
    }

    @keyframes redBoxAppear {
      0% {
        opacity: 0;
      }

      20% {
        opacity: 0;
      }

      21% {
        opacity: 1;
      }

      99% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes orangeBoxAppear {
      0% {
        opacity: 0;
      }

      35% {
        opacity: 0;
      }

      36% {
        opacity: 1;
      }

      99% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes yellowBoxAppear {
      0% {
        opacity: 0;
      }

      50% {
        opacity: 0;
      }

      51% {
        opacity: 1;
      }

      99% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        -webkit-transform: scale(1);
      }

      18% {
        transform: scale(1);
        -webkit-transform: scale(1);
      }

      22% {
        transform: scale(1.1);
        -webkit-transform: scale(1.1);
      }

      25% {
        transform: scale(0.9);
        -webkit-transform: scale(0.9);
      }

      28% {
        transform: scale(1);
        -webkit-transform: scale(1);
      }

      33% {
        transform: scale(1);
        -webkit-transform: scale(1);
      }

      35% {
        transform: scale(1.2);
        -webkit-transform: scale(1.2);
      }

      42% {
        transform: scale(0.8);
        -webkit-transform: scale(0.8);
      }

      43% {
        transform: scale(1);
        -webkit-transform: scale(1);
      }

      52% {
        transform: scale(1);
        -webkit-transform: scale(1);
      }

      54% {
        transform: scale(1.1);
        -webkit-transform: scale(1.1);
      }

      58% {
        transform: scale(0.9);
        -webkit-transform: scale(0.9);
      }

      60% {
        transform: scale(1.1);
        -webkit-transform: scale(1.1);
      }

      65% {
        transform: scale(1);
        -webkit-transform: scale(1);
      }

      100% {
        transform: scale(1);
        -webkit-transform: scale(1);
      }
    }

  </style>
